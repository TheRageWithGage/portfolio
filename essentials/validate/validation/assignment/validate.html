<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="parsley.css">
        <link rel="stylesheet" href="validate.css">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="parsley.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h3>Register</h3>
            <div class="box">
                <form data-parsley-validate id="validate_form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" class="form-control" data-parsley-trigger="keyup" minlength="4" required>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" class="form-control" data-parsley-trigger="keyup" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control" data-parsley-trigger="keyup" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" class="form-control" data-parsley-trigger="keyup" required>
                    </div>
                    <div class="form-group text-right">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="check_rules" id="check_rules" required>
                                I Accept the Terms & Conditions
                            </label>
                            <br>
                            <a href="terms.txt">Terms and Conditions</a>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <script> $('#validate_form').parsley(); </script>
    </body>
</html>
