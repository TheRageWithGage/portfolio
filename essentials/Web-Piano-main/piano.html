  <!-- For code camp, creates the skeleton for keys and will be called in javascript to assign notes. -->
    <div id="keyboard">
        <ul id="keys">
            <li note="C2" class="white">C2</li>
            <li note="C2#" class="black">C2#</li>
            <li note="D2" class="white offset">D2</li>
            <li note="D2#" class="black">D2#</li>
            <li note="E2" class="white offset">E2</li>
            <li note="F2" class="white">F2</li>
            <li note="F2#" class="black">F2#</li>
            <li note="G2" class="white offset">G2</li>
            <li note="G2#" class="black">G2#</li>
            <li note="A2" class="white offset">A2</li>
            <li note="A2#" class="black">A2#</li>
            <li note="B2" class="white offset">B2</li>

            <li note="C3" class="white">C3</li>
            <li note="C3#" class="black">C3#</li>
            <li note="D3" class="white offset">D3</li>
            <li note="D3#" class="black">D3#</li>
            <li note="E3" class="white offset">E3</li>
            <li note="F3" class="white">F3</li>

            <li note="D4#" class="black">D4#</li>
            <li note="E4" class="white offset">E4</li>
            <li note="F4" class="white">F4</li>
